<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI 智能翻译助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <h2>AI 智能翻译助手</h2>
      <div class="input-area">
        <textarea id="sourceText" placeholder="请输入要翻译的文本"></textarea>
      </div>
      <div class="controls">
        <button id="translateBtn">翻译</button>
        <select id="targetLang">
          <option value="en">英文</option>
          <option value="zh">中文</option>
        </select>
      </div>
      <div class="output-area">
        <textarea id="translatedText" readonly placeholder="翻译结果将显示在这里"></textarea>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
